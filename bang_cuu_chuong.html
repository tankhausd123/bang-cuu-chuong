<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='10' width='900' cellspacing='1' cellpadding='10'>"
    for (i = 1; i <10 ; i++) {
        sout = sout + "<tr>";
        for ( j = 2; j < 10; j++) {
            sout = sout + "<td>" + j + " x " + i + " = " + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
